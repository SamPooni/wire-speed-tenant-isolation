<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire-Speed Tenant Isolation Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --text: #c9d1d9;
            --heading: #58a6ff;
            --border: #30363d;
            --code-bg: #161b22;
            --accent: #238636;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2, h3, h4 { color: var(--heading); }
        h1, h2 { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; margin-top: 40px; }
        h3 { font-size: 1.4em; margin-top: 30px; }
        a { color: var(--heading); }
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, monospace;
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        pre code { background: none; padding: 0; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 10px;
            text-align: left;
        }
        th { background: var(--code-bg); color: var(--heading); }
        tr:nth-child(even) { background: rgba(48,54,61,0.3); }
        blockquote {
            border-left: 4px solid var(--heading);
            margin: 16px 0;
            padding: 10px 20px;
            background: rgba(88,166,255,0.1);
            border-radius: 0 6px 6px 0;
        }
        hr { border: none; border-top: 1px solid var(--border); margin: 24px 0; }
        
        /* Mermaid diagram styling */
        .mermaid {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            overflow-x: auto;
        }
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--heading);
        }
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px; }
            table { font-size: 0.9em; }
            .mermaid { padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="content" class="loading">Loading guide</div>
    
    <script>
        // Initialize Mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#238636',
                primaryTextColor: '#c9d1d9',
                primaryBorderColor: '#30363d',
                lineColor: '#58a6ff',
                secondaryColor: '#161b22',
                tertiaryColor: '#0d1117',
                background: '#161b22',
                mainBkg: '#161b22',
                nodeBorder: '#30363d',
                clusterBkg: '#161b22',
                clusterBorder: '#30363d',
                titleColor: '#58a6ff',
                edgeLabelBackground: '#161b22'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            securityLevel: 'loose'
        });

        // Custom renderer for mermaid code blocks
        const renderer = new marked.Renderer();
        const originalCodeRenderer = renderer.code.bind(renderer);
        
        renderer.code = function(code, language) {
            if (language === 'mermaid') {
                return '<div class="mermaid">' + code + '</div>';
            }
            return originalCodeRenderer(code, language);
        };

        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: false
        });

        async function renderContent() {
            try {
                // Fetch the markdown file
                const response = await fetch('wire-speed-guide-mermaid.md');
                if (!response.ok) throw new Error('File not found');
                const md = await response.text();
                
                // Parse markdown
                document.getElementById('content').innerHTML = marked.parse(md);
                document.getElementById('content').classList.remove('loading');
                
                // Render all mermaid diagrams
                await mermaid.run({
                    querySelector: '.mermaid'
                });
                
            } catch (err) {
                document.getElementById('content').innerHTML = 
                    '<h1>Error Loading Guide</h1>' +
                    '<p>Could not load the markdown file: ' + err.message + '</p>' +
                    '<p>Make sure <code>wire-speed-guide-mermaid.md</code> is in the same directory as this HTML file.</p>';
                document.getElementById('content').classList.remove('loading');
            }
        }

        renderContent();
    </script>
</body>
</html>
