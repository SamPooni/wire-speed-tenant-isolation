<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire-Speed Tenant Isolation Guide | CS²B Technologies</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --text: #c9d1d9;
            --heading: #58a6ff;
            --border: #30363d;
            --code-bg: #161b22;
            --accent: #238636;
            --cyan: #00f0ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2, h3, h4 { color: var(--heading); }
        h1, h2 { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; margin-top: 40px; }
        h3 { font-size: 1.4em; margin-top: 30px; }
        a { color: var(--heading); }
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, monospace;
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        pre code { background: none; padding: 0; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 10px;
            text-align: left;
        }
        th { background: var(--code-bg); color: var(--heading); }
        tr:nth-child(even) { background: rgba(48,54,61,0.3); }
        blockquote {
            border-left: 4px solid var(--heading);
            margin: 16px 0;
            padding: 10px 20px;
            background: rgba(88,166,255,0.1);
            border-radius: 0 6px 6px 0;
        }
        hr { border: none; border-top: 1px solid var(--border); margin: 24px 0; }
        
        .mermaid {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            overflow-x: auto;
        }
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--heading);
        }
        
        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .header-brand .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--cyan);
        }
        .header-brand .logo sup {
            font-size: 14px;
        }
        .header-brand .tagline {
            font-size: 12px;
            color: #6e6e73;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            body { padding: 20px; }
            table { font-size: 0.9em; }
            .mermaid { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="header-brand">
        <div>
            <div class="logo">CS<sup>2</sup>B</div>
            <div class="tagline">Cognitive Systems × Scalable Behaviors</div>
        </div>
    </div>
    <div id="content" class="loading">Loading guide...</div>
    
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#238636',
                primaryTextColor: '#c9d1d9',
                primaryBorderColor: '#30363d',
                lineColor: '#58a6ff',
                secondaryColor: '#161b22',
                tertiaryColor: '#0d1117',
                background: '#161b22',
                mainBkg: '#161b22',
                nodeBorder: '#30363d',
                clusterBkg: '#161b22',
                clusterBorder: '#30363d',
                titleColor: '#58a6ff',
                edgeLabelBackground: '#161b22'
            },
            flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
            securityLevel: 'loose'
        });

        // Configure marked with custom renderer for mermaid
        marked.use({
            renderer: {
                code(token) {
                    // Handle both old API (code, lang) and new API (token object)
                    const code = typeof token === 'string' ? token : token.text;
                    const lang = typeof token === 'string' ? arguments[1] : token.lang;
                    
                    if (lang === 'mermaid') {
                        return '<div class="mermaid">' + code + '</div>';
                    }
                    return '<pre><code class="language-' + (lang || '') + '">' + code + '</code></pre>';
                }
            }
        });

        async function render() {
            try {
                const response = await fetch('wire-speed-guide-mermaid.md');
                if (!response.ok) throw new Error('File not found');
                const md = await response.text();
                
                document.getElementById('content').innerHTML = marked.parse(md);
                document.getElementById('content').classList.remove('loading');
                
                await mermaid.run({ querySelector: '.mermaid' });
            } catch (err) {
                document.getElementById('content').innerHTML = 
                    '<h1>Error Loading Guide</h1>' +
                    '<p>Could not load: ' + err.message + '</p>' +
                    '<p>Make sure <code>wire-speed-guide-mermaid.md</code> is in the same directory.</p>';
                document.getElementById('content').classList.remove('loading');
            }
        }
        render();
    </script>
</body>
</html>
